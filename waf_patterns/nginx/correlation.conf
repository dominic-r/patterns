    default 0;
    "~*@ge 5" 1;
    "~*@gt 0" 1;
    "~*@ge %{tx.outbound_anomaly_score_threshold}" 1;
    "~*@ge %{tx.inbound_anomaly_score_threshold}" 1;
    "~*@eq 0" 1;
