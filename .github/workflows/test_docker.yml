        echo "Testing Nginx rules..."
        curl -s http://localhost:${{ env.NGINX_PORT }}/attack
        curl -s http://localhost:${{ env.NGINX_PORT }}/bots

        # Test Apache WAF rules
        echo "Testing Apache rules..."
        curl -s http://localhost:${{ env.APACHE_PORT }}/attack
