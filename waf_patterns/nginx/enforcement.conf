    "~*^bytes=(?:(?:d+)?-(?:d+)?s*,?s*){6}" 1;
    "~*!@rx ^d+$" 1;
    "~*^$" 1;
    "~*@validateByteRange 9,10,13,32-126,128-255" 1;
    "~*['\";=]" 1;
